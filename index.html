<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <title>checkBox</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <h1 class="text-center">checkBox</h1>
            <div class="pretty p-switch p-fill">
                <input type="checkbox" class="order" value="speed"/>
                <div class="state">
                    <label>Быстро</label>
                </div>
            </div>

            <div class="pretty p-switch p-fill">
                <input type="checkbox" class="order" value="cheap" />
                <div class="state">
                    <label>Дешево</label>
                </div>
            </div>

            <div class="pretty p-switch p-fill">
                <input type="checkbox" class="order" value="quality"/>
                <div class="state">
                    <label>Качественно</label>
                </div>
            </div>


        </div>
        <div class="right">

        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
